<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>My Car Wishlist</title>
</head>
<body>
    <header id="menu">
        <h1>My Wishlist</h1>
    </header>
    <div class="container">
        <form id="addCarForm">
            <label for="carName">Name:</label>
            <input type="text" id="carName" name="carName" required>
            <br>

            <label for="carYear">Year:</label>
            <input type="text" id="carYear" name="carYear" required>
            <br>
        
            <label for="carPrice">Price(AUD):</label>
            <input type="text" id="carPrice" name="carPrice" required>
            <br>
        
            <label for="carPower">Power(hp):</label>
            <input type="text" id="carPower" name="carPower" required>
            <br>

            <label for="carTorque">Torque(Nm):</label>
            <input type="text" id="carTorque" name="carTorque" required>
            <br>
        
            <label for="carEngine">Engine:</label>
            <input type="text" id="carEngine" name="carEngine" required>
            <br>
        
            <label for="carImageURL">Image URL:</label>
            <input type="text" id="carImageURL" name="carImageURL" required>
            <br>
        
            <input type="submit" value="Add Car" class = "button">
          </form>
          
          <div>
            <button class="button" id="hightolow">Sort Price: High to Low</button>
            <button class="button" id="lowtohigh">Sort Price: Low to High</button>
          </div>

          <ul id = "car-list" class ="cards">
            

          </ul>
    </div>


</body>
</html>
